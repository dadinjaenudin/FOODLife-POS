<script>
// Update counter badge (use IIFE to avoid const re-declaration error)
(function() {
    {% if status_filter == 'new' %}
        document.getElementById('new-count').textContent = {{ orders.count }};
    {% elif status_filter == 'preparing' %}
        document.getElementById('preparing-count').textContent = {{ orders.count }};
    {% elif status_filter == 'ready' %}
        document.getElementById('ready-count').textContent = {{ orders.count }};
    {% endif %}
})();
</script>
