{% extends 'base.html' %}

{% block title %}KDS - {{ station|title }}{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-900 p-4">
    <!-- Header -->
    <div class="flex justify-between items-center mb-4">
        <h1 class="text-2xl font-bold text-white">Kitchen Display - {{ station|title }}</h1>
        <div class="flex gap-2">
            <a href="{% url 'kitchen:kds_station' 'kitchen' %}" 
               class="px-4 py-2 rounded {% if station == 'kitchen' %}bg-blue-600{% else %}bg-gray-700{% endif %} text-white">
                Kitchen
            </a>
            <a href="{% url 'kitchen:kds_station' 'bar' %}" 
               class="px-4 py-2 rounded {% if station == 'bar' %}bg-blue-600{% else %}bg-gray-700{% endif %} text-white">
                Bar
            </a>
            <a href="{% url 'pos:main' %}" class="px-4 py-2 rounded bg-gray-700 text-white">
                POS
            </a>
        </div>
    </div>
    
    <!-- Orders Grid -->
    <div 
        id="kds-orders"
        hx-get="{% url 'kitchen:kds_orders' station %}"
        hx-trigger="every 5s"
        hx-swap="innerHTML"
        class="grid grid-cols-4 gap-4">
        {% include 'kitchen/partials/kds_orders.html' %}
    </div>
</div>
{% endblock %}
