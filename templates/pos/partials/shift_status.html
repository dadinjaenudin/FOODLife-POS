{% if has_shift %}
<!-- Active Shift Indicator (Sidebar) -->
<div class="flex flex-col gap-2">
    <div class="px-3 py-2 bg-green-100 border border-green-300 rounded-lg">
        <div class="flex items-center gap-2">
            <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
            <div class="flex-1">
                <div class="text-xs font-semibold text-green-800">Shift Active</div>
                <div class="text-[10px] text-green-600">{{ duration }}</div>
            </div>
        </div>
    </div>
    <button 
        onclick="checkAndOpenCloseShift()"
        class="w-full px-3 py-2 bg-green-600 hover:bg-green-700 text-white text-xs font-semibold rounded-lg transition flex items-center justify-center gap-2">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        Close Shift
    </button>
    
    <!-- Cash Drop Button -->
    <button 
        onclick="openCashDropModal()"
        class="w-full px-3 py-2 bg-amber-600 hover:bg-amber-700 text-white text-xs font-semibold rounded-lg transition flex items-center justify-center gap-2">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        Cash Drop
    </button>
</div>
{% else %}
<!-- No Active Shift - Show Open Button (Sidebar) -->
<button 
    hx-get="{% url 'pos:shift_open_form' %}" 
    hx-target="#modal-container"
    class="w-full px-3 py-2.5 bg-blue-600 hover:bg-blue-700 text-white text-sm font-semibold rounded-lg transition animate-pulse flex items-center justify-center gap-2">
    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>
    Open Shift
</button>
{% endif %}
