{% if has_shift %}
<!-- Active Shift Badge (Header) -->
<div class="flex items-center gap-2 px-4 py-2 bg-green-100 border-2 border-green-400 rounded-full shadow-sm">
    <div class="w-2.5 h-2.5 bg-green-500 rounded-full animate-pulse"></div>
    <div class="flex flex-col">
        <span class="text-xs font-bold text-green-800 leading-none">Shift Active</span>
        <span class="text-[10px] text-green-600 leading-none mt-0.5">{{ duration }}</span>
    </div>
    <svg class="w-4 h-4 text-green-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>
</div>
{% else %}
<!-- No Shift Warning Badge (Header) -->
<div class="flex items-center gap-2 px-4 py-2 bg-red-100 border-2 border-red-400 rounded-full shadow-lg animate-pulse">
    <svg class="w-5 h-5 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
    </svg>
    <div class="flex flex-col">
        <span class="text-xs font-bold text-red-800 leading-none">Shift Belum Dibuka</span>
        <span class="text-[10px] text-red-600 leading-none mt-0.5">Klik "Open Shift" untuk mulai</span>
    </div>
</div>
{% endif %}
