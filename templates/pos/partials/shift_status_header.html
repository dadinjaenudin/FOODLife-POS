{% if active_shift %}
<!-- Active Shift Badge (Header) - compact single-line -->
<div class="flex items-center gap-1.5 px-2.5 py-1 bg-green-50 border border-green-300 rounded-lg">
    <div class="w-1.5 h-1.5 bg-green-500 rounded-full animate-pulse flex-shrink-0"></div>
    <span class="text-[11px] font-bold text-green-700">Shift</span>
    <span class="text-[10px] text-green-600 font-medium tabular-nums">{{ duration_str }}</span>
</div>
{% else %}
<!-- No Shift Warning Badge (Header) - compact -->
<button onclick="openShiftFromOverlay()" class="flex items-center gap-1.5 px-2.5 py-1 bg-red-50 border border-red-300 rounded-lg hover:bg-red-100 transition-colors cursor-pointer">
    <svg class="w-3.5 h-3.5 text-red-500 animate-pulse flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
    </svg>
    <span class="text-[11px] font-bold text-red-700">Open Shift</span>
</button>
{% endif %}
