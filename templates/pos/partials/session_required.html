<!-- Session Required Modal -->
<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" id="session-required-modal">
    <div class="bg-white rounded-lg shadow-xl w-full max-w-md mx-4">
        <div class="bg-gradient-to-r from-yellow-500 to-orange-600 px-6 py-4 rounded-t-lg">
            <h2 class="text-xl font-bold text-white">No Active Session</h2>
            <p class="text-yellow-100 text-sm mt-1">Store session required</p>
        </div>
        
        <div class="p-6">
            <div class="bg-yellow-50 border-2 border-yellow-300 rounded-xl p-6 mb-4">
                <div class="flex items-center gap-4 mb-4">
                    <div class="w-16 h-16 bg-yellow-500 rounded-full flex items-center justify-center flex-shrink-0">
                        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                        </svg>
                    </div>
                    <div>
                        <p class="text-lg font-bold text-yellow-900">Session Not Open</p>
                        <p class="text-sm text-yellow-700 mt-1">Cannot start shift without active session</p>
                    </div>
                </div>
            </div>
            
            <div class="bg-blue-50 border border-blue-200 rounded-lg p-4 mb-4">
                <p class="text-sm text-blue-800">
                    <svg class="w-5 h-5 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    <strong>What to do:</strong><br>
                    Please contact your manager or supervisor to open a store session first. Once the session is opened, you can start your cashier shift.
                </p>
            </div>
            
            <div class="flex gap-3">
                <button type="button" 
                        onclick="document.getElementById('session-required-modal').remove()"
                        class="flex-1 px-4 py-3 bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold rounded-lg transition">
                    OK, Understand
                </button>
                <button type="button" 
                        onclick="window.location.reload()"
                        class="flex-1 px-4 py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg transition">
                    Refresh Page
                </button>
            </div>
        </div>
    </div>
</div>
