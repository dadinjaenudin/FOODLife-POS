{% load humanize %}
<!-- Member PIN Modal -->
<div id="member-pin-modal" class="fixed inset-0 bg-black/60 flex items-center justify-center z-50 animate-fadeIn"
     onclick="if(event.target === this) closeModal()">
    <div class="bg-white rounded-lg w-full max-w-md overflow-hidden shadow-2xl transform animate-slideUp">
        <!-- Header -->
        <div class="bg-gradient-to-br from-orange-500 via-amber-600 to-orange-600 px-5 py-4 text-center">
            <div class="w-14 h-14 bg-white/20 backdrop-blur-sm rounded-full flex items-center justify-center mx-auto mb-2">
                <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                </svg>
            </div>
            <h2 class="text-xl font-bold text-white mb-1">Member Lookup</h2>
            <p class="text-orange-100 text-xs">Enter member code to attach member to this bill</p>
        </div>
        
        <!-- Content -->
        <div class="p-5 space-y-4">
            <!-- Error Message -->
            <div id="member-error" class="hidden bg-red-50 border border-red-200 text-red-700 px-3 py-2.5 rounded-lg flex items-center gap-2">
                <svg class="w-4 h-4 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                </svg>
                <p class="text-xs font-medium"></p>
            </div>

            <!-- Success Message (Hidden by default) -->
            <div id="member-success" class="hidden bg-green-50 border border-green-200 text-green-700 px-3 py-2.5 rounded-lg">
                <div class="flex items-start gap-2">
                    <svg class="w-4 h-4 flex-shrink-0 mt-0.5" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                    </svg>
                    <div class="flex-1">
                        <p class="text-xs font-bold mb-1">Member Found!</p>
                        <p class="text-xs"><strong>ID:</strong> <span id="found-member-id"></span></p>
                        <p class="text-xs"><strong>Name:</strong> <span id="found-member-name"></span></p>
                    </div>
                </div>
            </div>
            
            <!-- Member Code Input -->
            <div>
                <label class="flex items-center gap-1.5 text-sm font-bold text-gray-900 mb-2">
                    <svg class="w-4 h-4 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"/>
                    </svg>
                    Member Code
                </label>
                <input 
                    type="text"
                    id="member-pin-input"
                    placeholder="Enter Member Code"
                    class="w-full text-2xl text-center tracking-widest font-bold px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 bg-white"
                    autocomplete="off"
                    required>
                <p class="text-xs text-gray-500 mt-1.5">Ask customer for their member code</p>
            </div>

            <!-- Number Pad -->
            <div class="grid grid-cols-3 gap-2">
                <button onclick="addDigit('1')" class="py-3 bg-gray-100 hover:bg-gray-200 text-gray-900 text-xl font-bold rounded-lg transition-all">1</button>
                <button onclick="addDigit('2')" class="py-3 bg-gray-100 hover:bg-gray-200 text-gray-900 text-xl font-bold rounded-lg transition-all">2</button>
                <button onclick="addDigit('3')" class="py-3 bg-gray-100 hover:bg-gray-200 text-gray-900 text-xl font-bold rounded-lg transition-all">3</button>
                <button onclick="addDigit('4')" class="py-3 bg-gray-100 hover:bg-gray-200 text-gray-900 text-xl font-bold rounded-lg transition-all">4</button>
                <button onclick="addDigit('5')" class="py-3 bg-gray-100 hover:bg-gray-200 text-gray-900 text-xl font-bold rounded-lg transition-all">5</button>
                <button onclick="addDigit('6')" class="py-3 bg-gray-100 hover:bg-gray-200 text-gray-900 text-xl font-bold rounded-lg transition-all">6</button>
                <button onclick="addDigit('7')" class="py-3 bg-gray-100 hover:bg-gray-200 text-gray-900 text-xl font-bold rounded-lg transition-all">7</button>
                <button onclick="addDigit('8')" class="py-3 bg-gray-100 hover:bg-gray-200 text-gray-900 text-xl font-bold rounded-lg transition-all">8</button>
                <button onclick="addDigit('9')" class="py-3 bg-gray-100 hover:bg-gray-200 text-gray-900 text-xl font-bold rounded-lg transition-all">9</button>
                <button onclick="clearPin()" class="py-3 bg-red-100 hover:bg-red-200 text-red-700 text-sm font-bold rounded-lg transition-all">Clear</button>
                <button onclick="addDigit('0')" class="py-3 bg-gray-100 hover:bg-gray-200 text-gray-900 text-xl font-bold rounded-lg transition-all">0</button>
                <button onclick="backspace()" class="py-3 bg-orange-100 hover:bg-orange-200 text-orange-700 font-bold rounded-lg transition-all flex items-center justify-center">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2M3 12l6.414 6.414a2 2 0 001.414.586H19a2 2 0 002-2V7a2 2 0 00-2-2h-8.172a2 2 0 00-1.414.586L3 12z"/>
                    </svg>
                </button>
            </div>
            
            <div class="bg-blue-50 border border-blue-200 rounded-lg p-3 flex items-start gap-2">
                <svg class="w-4 h-4 text-blue-600 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                <p class="text-xs text-blue-800">Attaching a member will apply member discounts and track loyalty points for this bill.</p>
            </div>
        </div>
        
        <!-- Actions -->
        <div class="flex gap-2 px-5 pb-5 bg-gray-50">
            <button 
                onclick="closeModal()"
                class="flex-1 px-4 py-3 bg-white border-2 border-gray-300 text-gray-700 text-sm font-bold rounded-lg hover:bg-gray-50 transition-all">
                Cancel
            </button>
            <button 
                onclick="submitMemberPin()"
                class="flex-1 px-4 py-3 bg-gradient-to-r from-orange-500 to-amber-600 text-white text-sm font-bold rounded-lg hover:from-orange-600 hover:to-amber-700 transition-all shadow-md hover:shadow-lg flex items-center justify-center gap-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                </svg>
                Verify Member
            </button>
        </div>
    </div>
</div>

<script>
const memberPinInput = document.getElementById('member-pin-input');
const errorDiv = document.getElementById('member-error');
const errorText = errorDiv.querySelector('p');
const successDiv = document.getElementById('member-success');

// Auto-focus on input
memberPinInput.focus();

function addDigit(digit) {
    memberPinInput.value += digit;
    hideError();
}

function clearPin() {
    memberPinInput.value = '';
    hideError();
    hideSuccess();
}

function backspace() {
    memberPinInput.value = memberPinInput.value.slice(0, -1);
}

function hideError() {
    errorDiv.classList.add('hidden');
}

function hideSuccess() {
    successDiv.classList.add('hidden');
}

function showError(message) {
    errorText.textContent = message;
    errorDiv.classList.remove('hidden');
    hideSuccess();
}

function showSuccess(memberId, memberName) {
    document.getElementById('found-member-id').textContent = memberId;
    document.getElementById('found-member-name').textContent = memberName;
    successDiv.classList.remove('hidden');
    hideError();
}

function submitMemberPin() {
    const pin = memberPinInput.value;
    
    // Validation
    if (!pin || pin.trim().length === 0) {
        showError('Please enter member code');
        return;
    }
    
    // Call API to verify member PIN
    fetch('{% url "pos:verify_member_pin" bill.id %}', {
        method: 'POST',
        headers: {
            'X-CSRFToken': '{{ csrf_token }}',
            'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: 'pin=' + encodeURIComponent(pin)
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            // Show success message
            showSuccess(data.member_id, data.member_name);
            
            // Show toast notification
            const toast = document.createElement('div');
            toast.className = 'fixed top-4 right-4 bg-gradient-to-r from-green-500 to-emerald-600 text-white px-6 py-4 rounded-lg shadow-2xl flex items-center gap-3 z-50 animate-slideInRight';
            toast.innerHTML = `
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                </svg>
                <div>
                    <p class="font-bold text-sm">Member Attached!</p>
                    <p class="text-xs">${data.member_name} (${data.member_id})</p>
                </div>
            `;
            document.body.appendChild(toast);
            
            // Auto-remove toast after 3 seconds
            setTimeout(() => {
                toast.classList.add('animate-slideOutRight');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
            
            // Refresh bill panel after 2 seconds
            setTimeout(() => {
                closeModal();
                // Trigger HTMX to refresh bill panel
                htmx.ajax('GET', '{% url "pos:refresh_bill_panel" bill.id %}', {target: '#bill-panel', swap: 'outerHTML'});
            }, 2000);
        } else {
            showError(data.message || 'Invalid PIN. Member not found.');
        }
    })
    .catch(error => {
        console.error('Error verifying member PIN:', error);
        showError('Failed to verify PIN. Please try again.');
    });
}

// Allow Enter key to submit
memberPinInput.addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        submitMemberPin();
    }
});
</script>

<style>
@keyframes slideInRight {
    from {
        transform: translateX(100%);
        opacity: 0;
    }
    to {
        transform: translateX(0);
        opacity: 1;
    }
}

@keyframes slideOutRight {
    from {
        transform: translateX(0);
        opacity: 1;
    }
    to {
        transform: translateX(100%);
        opacity: 0;
    }
}

.animate-slideInRight {
    animation: slideInRight 0.3s ease-out;
}

.animate-slideOutRight {
    animation: slideOutRight 0.3s ease-in;
}
</style>
