{% load humanize %}

<div class="fixed inset-0 bg-black/50 flex items-center justify-center z-50"
     onclick="if(event.target === this) closeModal()">
    <div class="bg-white rounded-lg w-full max-w-lg max-h-[80vh] overflow-hidden">
        <div class="p-4 border-b flex justify-between items-center">
            <h2 class="text-xl font-bold">Bills On Hold</h2>
            <button onclick="closeModal()" class="p-2 hover:bg-gray-100 rounded">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
        </div>
        
        <div class="overflow-y-auto max-h-[60vh] divide-y">
            {% for bill in bills %}
            <div class="p-4 hover:bg-gray-50 flex justify-between items-center">
                <div>
                    <div class="font-bold">{{ bill.bill_number }}</div>
                    {% if bill.table %}
                    <div class="text-sm text-gray-500">Meja: {{ bill.table }}</div>
                    {% endif %}
                    <div class="text-sm text-gray-500">
                        {{ bill.items.count }} item - Rp {{ bill.total|floatformat:0|intcomma }}
                    </div>
                    <div class="text-xs text-gray-400">{{ bill.created_at|date:"d/m H:i" }}</div>
                </div>
                <button 
                    class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
                    hx-post="{% url 'pos:resume_bill' bill.id %}"
                    hx-target="#bill-panel"
                    onclick="closeModal()">
                    Resume
                </button>
            </div>
            {% empty %}
            <div class="p-8 text-center text-gray-400">
                Tidak ada bill on hold
            </div>
            {% endfor %}
        </div>
    </div>
</div>
