{% load humanize %}
<script>console.log('🟣 Quick Order Modal Rendered:', new Date().toISOString());</script>
<!-- Quick Order Modal - Fast & Simple -->
<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-[60] p-4" 
     x-data="quickOrder()"
     onclick="if(event.target === this) this.remove()">
    <div class="bg-white rounded-xl shadow-2xl w-full max-w-6xl flex flex-col max-h-[90vh] relative z-[61]" onclick="event.stopPropagation()">
        
        <!-- Header - Compact -->
        <div class="p-3 bg-gradient-to-r from-purple-600 to-indigo-700 text-white rounded-t-xl flex items-center justify-between flex-shrink-0">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-white/20 rounded-lg flex items-center justify-center">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                    </svg>
                </div>
                <div>
                    <h2 class="text-lg font-bold">Quick Order</h2>
                    <p class="text-xs text-purple-100">Select items & pay instantly</p>
                </div>
            </div>
            <button onclick="this.closest('.fixed').remove()" 
                    class="text-white hover:bg-white hover:bg-opacity-20 rounded-lg p-1.5 transition">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
        </div>

        <!-- Main Content -->
        <div class="flex flex-1 overflow-hidden">
            <!-- Left: Products -->
            <div class="flex-1 overflow-y-auto p-3 border-r">
                <h3 class="text-base font-bold text-gray-800 mb-2">Select Products</h3>
                
                <!-- Product Grid - Compact -->
                <div class="grid grid-cols-4 gap-2">
                    {% for product in products %}
                    <button type="button"
                            data-product-id="{{ product.id }}"
                            data-product-name="{{ product.name }}"
                            data-product-price="{{ product.price }}"
                            @click="console.log('Raw price:', $el.dataset.productPrice); addItem($el.dataset.productId, $el.dataset.productName, parseIndonesianNumber($el.dataset.productPrice))"
                            class="p-2 border-2 border-gray-200 hover:border-purple-400 rounded-lg transition-all hover:shadow-lg group bg-white">
                        {% if product.image %}
                        <img src="{{ product.image.url }}" alt="{{ product.name }}" class="w-full h-20 object-cover rounded-lg mb-1.5">
                        {% else %}
                        <div class="w-full h-20 bg-gradient-to-br from-purple-100 to-indigo-100 rounded-lg mb-1.5 flex items-center justify-center">
                            <span class="text-2xl">ðŸ½ï¸</span>
                        </div>
                        {% endif %}
                        <h4 class="font-semibold text-xs text-gray-900 mb-0.5 line-clamp-2">{{ product.name }}</h4>
                        <p class="text-purple-600 font-bold text-xs">Rp {{ product.price|floatformat:0|intcomma }}</p>
                    </button>
                    {% endfor %}
                </div>
            </div>

            <!-- Right: Cart & Payment - Compact -->
            <div class="w-80 flex flex-col bg-gray-50">
                <!-- Cart Items -->
                <div class="flex-1 overflow-y-auto p-3">
                    <h3 class="text-base font-bold text-gray-800 mb-2">Order Summary</h3>
                    
                    <template x-if="items.length === 0">
                        <div class="text-center py-6 text-gray-400">
                            <svg class="w-12 h-12 mx-auto mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
                            </svg>
                            <p class="text-sm font-medium">No items selected</p>
                            <p class="text-xs">Click products to add</p>
                        </div>
                    </template>

                    <div class="space-y-1.5">
                        <template x-for="(item, index) in items" :key="index">
                            <div class="bg-white p-2 rounded-lg border flex items-center gap-2">
                                <div class="flex-1 min-w-0">
                                    <h4 class="font-semibold text-xs text-gray-900 truncate" x-text="item.name"></h4>
                                    <p class="text-[10px] text-purple-600 font-bold" x-text="formatRupiah(item.price)"></p>
                                </div>
                                <div class="flex items-center gap-1">
                                    <button type="button" @click="decreaseQty(index)"
                                            class="w-6 h-6 bg-red-500 hover:bg-red-600 text-white rounded text-sm font-bold flex items-center justify-center">
                                        <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M20 12H4"></path>
                                        </svg>
                                    </button>
                                    <span class="w-7 text-center text-sm font-bold" x-text="item.quantity"></span>
                                    <button type="button" @click="increaseQty(index)"
                                            class="w-6 h-6 bg-purple-500 hover:bg-purple-600 text-white rounded text-sm font-bold flex items-center justify-center">
                                        <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M12 4v16m8-8H4"></path>
                                        </svg>
                                    </button>
                                </div>
                                <button type="button" @click="removeItem(index)"
                                        class="text-red-500 hover:bg-red-50 p-1 rounded">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                    </svg>
                                </button>
                            </div>
                        </template>
                    </div>
                </div>

                <!-- Payment Section - Compact -->
                <div class="p-3 border-t bg-white">
                    <!-- Customer Name -->
                    <div class="mb-2">
                        <label class="block text-xs font-semibold text-gray-700 mb-1">Customer Name (Optional)</label>
                        <input type="text" x-model="customerName"
                               placeholder="e.g., John Doe"
                               class="w-full px-2 py-1.5 text-sm border-2 border-gray-300 rounded-lg focus:border-purple-500 focus:ring-2 focus:ring-purple-200">
                    </div>

                    <!-- Total -->
                    <div class="mb-2 p-2 bg-purple-50 rounded-lg">
                        <div class="flex justify-between items-center">
                            <span class="text-sm font-bold text-gray-900">Total</span>
                            <span class="text-xl font-bold text-purple-600" x-text="formatRupiah(total)"></span>
                        </div>
                    </div>

                    <!-- Payment Method -->
                    <div class="mb-2">
                        <label class="block text-xs font-semibold text-gray-700 mb-1">Payment Method</label>
                        <div class="grid grid-cols-2 gap-2">
                            <button type="button" @click="paymentMethod = 'cash'"
                                    :class="paymentMethod === 'cash' ? 'bg-purple-500 text-white' : 'bg-gray-100 text-gray-700'"
                                    class="px-3 py-1.5 rounded-lg text-xs font-semibold transition-all flex items-center justify-center gap-1.5">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"></path>
                                </svg>
                                Cash
                            </button>
                            <button type="button" @click="paymentMethod = 'card'"
                                    :class="paymentMethod === 'card' ? 'bg-purple-500 text-white' : 'bg-gray-100 text-gray-700'"
                                    class="px-3 py-1.5 rounded-lg text-xs font-semibold transition-all flex items-center justify-center gap-1.5">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"></path>
                                </svg>
                                Card
                            </button>
                        </div>
                    </div>

                    <!-- Payment Amount -->
                    <div class="mb-3">
                        <label class="block text-xs font-semibold text-gray-700 mb-1">Payment Amount</label>
                        <input type="text" x-model="formattedPaymentAmount"
                               :placeholder="'Min: ' + formatNumber(total)"
                               class="w-full px-2 py-1.5 text-sm text-right border-2 border-gray-300 rounded-lg focus:border-purple-500 focus:ring-2 focus:ring-purple-200 font-bold">
                        <template x-if="paymentAmount >= total && paymentAmount > 0">
                            <p class="text-xs text-green-600 mt-1 font-semibold">
                                Change: <span x-text="formatRupiah(paymentAmount - total)"></span>
                            </p>
                        </template>
                    </div>

                    <!-- Submit Button -->
                    <button type="button" @click="submitOrder()"
                            :disabled="items.length === 0 || paymentAmount < total"
                            :class="items.length === 0 || paymentAmount < total ? 'opacity-50 cursor-not-allowed' : 'hover:shadow-xl'"
                            class="w-full py-2.5 bg-gradient-to-r from-purple-500 to-indigo-600 text-white text-sm font-bold rounded-lg transition-all flex items-center justify-center gap-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                        </svg>
                        Complete Order
                    </button>
                </div>
            </div>
        </div>

    </div>
</div>
