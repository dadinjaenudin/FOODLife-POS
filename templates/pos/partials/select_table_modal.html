<div class="fixed inset-0 bg-black/50 flex items-center justify-center z-50"
     onclick="if(event.target === this) closeModal()">
    <div class="bg-white rounded-lg w-full max-w-2xl max-h-[80vh] overflow-hidden">
        <div class="p-4 border-b flex justify-between items-center">
            <h2 class="text-xl font-bold">Pilih Meja</h2>
            <button onclick="closeModal()" class="p-2 hover:bg-gray-100 rounded">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
        </div>
        
        <div class="p-4 overflow-y-auto max-h-[60vh]">
            <div class="grid grid-cols-4 gap-4">
                {% for table in tables %}
                <button 
                    class="p-4 rounded-lg border-2 border-green-500 bg-green-50 hover:bg-green-100 text-center"
                    hx-post="{% url 'pos:open_bill' %}"
                    hx-vals='{"table_id": "{{ table.id }}", "bill_type": "dine_in"}'
                    hx-target="#bill-panel"
                    onclick="closeModal()">
                    <div class="text-2xl font-bold">{{ table.number }}</div>
                    <div class="text-sm text-gray-500">{{ table.area.name }}</div>
                    <div class="text-xs text-gray-400">{{ table.capacity }} kursi</div>
                </button>
                {% empty %}
                <div class="col-span-4 text-center text-gray-400 py-8">
                    Tidak ada meja tersedia
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
