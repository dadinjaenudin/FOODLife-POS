<!-- Reprint Reconciliation Modal -->
<div id="reprint-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
    <div class="bg-white rounded-lg shadow-2xl max-w-2xl w-full max-h-[90vh] overflow-hidden">
        <!-- Header -->
        <div class="bg-gradient-to-r from-blue-600 to-indigo-600 text-white px-6 py-4 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                          d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z" />
                </svg>
                <h3 class="text-lg font-bold">Reprint Reconciliation</h3>
            </div>
            <button onclick="document.getElementById('reprint-modal').remove()" 
                    class="text-white hover:text-gray-200 transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
        </div>
        
        <!-- Content -->
        <div class="p-6 overflow-y-auto" style="max-height: calc(90vh - 140px);">
            {% if shifts %}
            <div class="mb-4">
                <p class="text-sm text-gray-600">Select a closed shift to reprint reconciliation report:</p>
            </div>
            
            <div class="space-y-2">
                {% for shift in shifts %}
                <button onclick="printReconciliation('{{ shift.id }}')"
                        class="w-full text-left p-4 border rounded-lg hover:bg-blue-50 hover:border-blue-500 transition-all group">
                    <div class="flex items-center justify-between">
                        <div class="flex-1">
                            <!-- Cashier & Terminal Header -->
                            <div class="flex items-center gap-3 mb-3 pb-3 border-b">
                                <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center group-hover:bg-blue-500 group-hover:text-white transition-colors">
                                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                              d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                    </svg>
                                </div>
                                <div class="flex-1">
                                    <div class="font-bold text-base text-gray-900 mb-1">{{ shift.cashier.get_full_name }}</div>
                                    <div class="flex items-center gap-2 text-xs text-gray-500">
                                        <span>{{ shift.cashier.username }}</span>
                                        <span>•</span>
                                        <span class="font-medium text-blue-600">{{ shift.terminal.terminal_code }}</span>
                                        <span>•</span>
                                        <span>{{ shift.shift_start|date:"d/m/Y" }}</span>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="grid grid-cols-2 gap-4 text-sm">
                                <div>
                                    <div class="text-xs text-gray-500">Shift Start</div>
                                    <div class="font-medium">{{ shift.shift_start|date:"H:i" }}</div>
                                </div>
                                <div>
                                    <div class="text-xs text-gray-500">Shift End</div>
                                    <div class="font-medium">{{ shift.shift_end|date:"H:i" }}</div>
                                </div>
                                <div>
                                    <div class="text-xs text-gray-500">Expected Cash</div>
                                    <div class="font-medium">Rp <span class="amount">{{ shift.expected_cash|floatformat:0 }}</span></div>
                                </div>
                                <div>
                                    <div class="text-xs text-gray-500">Cash Difference</div>
                                    <div class="font-bold {% if shift.cash_difference > 0 %}text-green-600{% elif shift.cash_difference < 0 %}text-red-600{% else %}text-gray-600{% endif %}">
                                        Rp <span class="amount">{{ shift.cash_difference|floatformat:0 }}</span>
                                    </div>
                                </div>
                            </div>
                            
                            {% if shift.notes %}
                            <div class="mt-2 text-xs text-gray-600 bg-gray-50 p-2 rounded">
                                <strong>Notes:</strong> {{ shift.notes|truncatewords:15 }}
                            </div>
                            {% endif %}
                        </div>
                        
                        <div class="ml-4">
                            <svg class="w-6 h-6 text-gray-400 group-hover:text-blue-600 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                      d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z" />
                            </svg>
                        </div>
                    </div>
                </button>
                {% endfor %}
            </div>
            
            {% else %}
            <div class="text-center py-12">
                <svg class="w-16 h-16 text-gray-300 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                          d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                </svg>
                <p class="text-gray-600 font-medium">No Closed Shifts Found</p>
                <p class="text-sm text-gray-500 mt-2">No reconciliation reports available to print</p>
            </div>
            {% endif %}
        </div>
        
        <!-- Footer -->
        <div class="bg-gray-50 px-6 py-4 flex justify-end gap-3 border-t">
            <button onclick="document.getElementById('reprint-modal').remove()" 
                    class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-100 transition-colors">
                Close
            </button>
        </div>
    </div>
</div>
