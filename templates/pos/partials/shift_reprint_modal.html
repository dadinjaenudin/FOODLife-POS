{% load l10n %}
<!-- Reprint Reconciliation Modal -->
<div id="reprint-modal" class="fixed inset-0 bg-black/40 flex items-center justify-center z-50 p-4"
     onclick="if(event.target === this) this.remove()">
    <div class="bg-white rounded-xl shadow-2xl max-w-lg w-full max-h-[85vh] overflow-hidden">

        <!-- Header -->
        <div class="bg-gradient-to-r from-green-600 to-green-700 text-white px-4 py-2.5 rounded-t-xl">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-2.5">
                    <div class="w-8 h-8 bg-white/20 rounded-lg flex items-center justify-center">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z"/>
                        </svg>
                    </div>
                    <div>
                        <h3 class="text-sm font-bold">Reprint Reconciliation</h3>
                        <p class="text-green-100 text-[10px]">Select a closed shift to reprint</p>
                    </div>
                </div>
                <button onclick="document.getElementById('reprint-modal').remove()"
                        class="w-7 h-7 bg-white/20 hover:bg-white/30 rounded-lg flex items-center justify-center transition">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Content -->
        <div class="overflow-y-auto bg-gray-50" style="max-height: calc(85vh - 90px);">
            {% if shifts %}
            <div class="p-3 space-y-2">
                {% for shift in shifts %}
                <button onclick="printReconciliation('{{ shift.id }}')"
                        class="w-full text-left bg-white border border-gray-200 rounded-lg p-3 hover:border-blue-400 hover:bg-blue-50/50 transition-all group">
                    <div class="flex items-center gap-3">
                        <!-- Avatar -->
                        <div class="w-9 h-9 bg-gray-100 group-hover:bg-blue-100 rounded-lg flex items-center justify-center flex-shrink-0 transition-colors">
                            <svg class="w-4.5 h-4.5 text-gray-500 group-hover:text-blue-600 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                            </svg>
                        </div>

                        <!-- Shift Info -->
                        <div class="flex-1 min-w-0">
                            <div class="flex items-center justify-between mb-0.5">
                                <span class="text-xs font-bold text-gray-900">{{ shift.cashier.get_full_name }}</span>
                                <span class="text-[10px] text-gray-400">{{ shift.shift_start|date:"d/m/Y" }}</span>
                            </div>
                            <div class="flex items-center gap-3 text-[10px] text-gray-500">
                                <span class="font-medium text-blue-600">{{ shift.terminal.terminal_code }}</span>
                                <span>{{ shift.shift_start|date:"H:i" }} â€” {{ shift.shift_end|date:"H:i" }}</span>
                            </div>
                        </div>

                        <!-- Cash Info -->
                        <div class="text-right flex-shrink-0">
                            <div class="text-[10px] text-gray-400">Expected</div>
                            <div class="text-xs font-bold text-gray-900 tabular-nums">Rp <span class="amount">{{ shift.expected_cash|unlocalize }}</span></div>
                            {% if shift.cash_difference != 0 %}
                            <div class="text-[10px] font-bold tabular-nums {% if shift.cash_difference > 0 %}text-green-600{% else %}text-red-600{% endif %}">
                                {% if shift.cash_difference > 0 %}+{% endif %}<span class="amount">{{ shift.cash_difference|unlocalize }}</span>
                            </div>
                            {% endif %}
                        </div>

                        <!-- Print Icon -->
                        <div class="flex-shrink-0">
                            <svg class="w-4 h-4 text-gray-300 group-hover:text-blue-500 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z"/>
                            </svg>
                        </div>
                    </div>

                    {% if shift.notes %}
                    <div class="mt-2 text-[10px] text-gray-500 bg-gray-50 px-2 py-1 rounded truncate">
                        {{ shift.notes|truncatewords:15 }}
                    </div>
                    {% endif %}
                </button>
                {% endfor %}
            </div>

            {% else %}
            <!-- Empty State -->
            <div class="p-8 text-center">
                <div class="w-14 h-14 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-3">
                    <svg class="w-7 h-7 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                    </svg>
                </div>
                <p class="text-sm font-medium text-gray-700">No Closed Shifts</p>
                <p class="text-[11px] text-gray-400 mt-1">Close a shift first to see reconciliation reports here</p>
            </div>
            {% endif %}
        </div>

        <!-- Footer -->
        <div class="bg-white px-4 py-2 flex justify-end border-t border-gray-200">
            <button onclick="document.getElementById('reprint-modal').remove()"
                    class="h-7 px-4 text-[11px] font-medium bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-lg transition-all">
                Close
            </button>
        </div>
    </div>
</div>
<script>
document.querySelectorAll('#reprint-modal .amount').forEach(function(el) {
    var v = Math.floor(parseFloat(el.textContent.trim()) || 0);
    el.textContent = v.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
});
</script>
