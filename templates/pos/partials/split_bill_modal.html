<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" 
     x-data="{ selectedItems: [], calculating: false }" 
     @keydown.escape.window="$el.remove()">
    <div class="bg-white rounded-lg shadow-xl w-full max-w-3xl max-h-[90vh] flex flex-col">
        <!-- Header -->
        <div class="p-4 border-b flex items-center justify-between">
            <div>
                <h2 class="text-xl font-bold text-gray-800">Split Bill</h2>
                <p class="text-sm text-gray-600">{{ bill.bill_number }} - Table {{ bill.table.number }}</p>
            </div>
            <button @click="$el.closest('.fixed').remove()" 
                    class="text-gray-400 hover:text-gray-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
        </div>

        <!-- Content -->
        <div class="flex-1 overflow-y-auto p-4">
            <!-- Item Selection -->
            <div class="space-y-2">
                <p class="text-sm font-medium text-gray-700 mb-3">Select items to split to new bill:</p>
                
                {% for item in items %}
                <label class="flex items-center p-3 border rounded-lg hover:bg-gray-50 cursor-pointer transition"
                       :class="selectedItems.includes('{{ item.id }}') ? 'border-blue-500 bg-blue-50' : 'border-gray-200'">
                    <input type="checkbox" 
                           value="{{ item.id }}" 
                           x-model="selectedItems"
                           class="h-4 w-4 text-blue-600 rounded">
                    <div class="ml-3 flex-1">
                        <div class="flex items-center justify-between">
                            <span class="font-medium text-gray-800">{{ item.product.name }}</span>
                            <span class="font-semibold text-gray-900">Rp {{ item.total|floatformat:0 }}</span>
                        </div>
                        <div class="flex items-center text-sm text-gray-600 mt-1">
                            <span>Qty: {{ item.quantity }}</span>
                            <span class="mx-2">•</span>
                            <span>@ Rp {{ item.price|floatformat:0 }}</span>
                            {% if item.notes %}
                            <span class="mx-2">•</span>
                            <span class="italic">{{ item.notes }}</span>
                            {% endif %}
                        </div>
                    </div>
                </label>
                {% endfor %}
            </div>

            <!-- Split Summary -->
            <div class="mt-6 p-4 bg-gray-50 rounded-lg">
                <h3 class="font-semibold text-gray-800 mb-3">Split Summary</h3>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <p class="text-sm text-gray-600">Original Bill</p>
                        <p class="text-lg font-semibold text-gray-800">
                            Rp {{ bill.get_total|floatformat:0 }}
                        </p>
                        <p class="text-xs text-gray-500 mt-1">
                            <span x-text="({{ items|length }} - selectedItems.length)"></span> items remaining
                        </p>
                    </div>
                    <div>
                        <p class="text-sm text-gray-600">New Bill (Split)</p>
                        <p class="text-lg font-semibold text-blue-600" x-text="'Calculating...'"></p>
                        <p class="text-xs text-gray-500 mt-1">
                            <span x-text="selectedItems.length"></span> items selected
                        </p>
                    </div>
                </div>
            </div>

            <!-- New Bill Options -->
            <div class="mt-4 space-y-3">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Guest Count (New Bill)</label>
                    <input type="number" 
                           name="guest_count" 
                           value="1" 
                           min="1"
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">
                        Table (Optional - Leave blank to keep same table)
                    </label>
                    <select name="new_table_id" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <option value="">Same as current (Table {{ bill.table.number }})</option>
                        {% for table in tables %}
                        <option value="{{ table.id }}">{{ table.area.name }} - Table {{ table.number }} ({{ table.capacity }} seats)</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="p-4 border-t bg-gray-50 flex items-center justify-between">
            <button @click="$el.closest('.fixed').remove()" 
                    type="button"
                    class="px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-100">
                Cancel
            </button>
            <button type="button"
                    @click="submitSplit()"
                    :disabled="selectedItems.length === 0"
                    :class="selectedItems.length === 0 ? 'opacity-50 cursor-not-allowed' : 'hover:bg-blue-700'"
                    class="px-6 py-2 bg-blue-600 text-white rounded-lg font-semibold">
                <span x-show="!calculating">Split Bill</span>
                <span x-show="calculating">Processing...</span>
            </button>
        </div>
    </div>
</div>

<script>
function submitSplit() {
    const data = this;
    if (data.selectedItems.length === 0) {
        alert('Please select items to split');
        return;
    }
    
    data.calculating = true;
    
    const formData = new FormData();
    data.selectedItems.forEach(id => {
        formData.append('split_items[]', id);
    });
    formData.append('guest_count', document.querySelector('[name="guest_count"]').value);
    const tableSelect = document.querySelector('[name="new_table_id"]');
    if (tableSelect.value) {
        formData.append('new_table_id', tableSelect.value);
    }
    
    fetch('{% url "pos:split_bill" bill.id %}', {
        method: 'POST',
        headers: {
            'X-CSRFToken': '{{ csrf_token }}'
        },
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert(data.message);
            document.querySelector('.fixed').remove();
            // Refresh bill panel
            htmx.trigger('#bill-panel', 'refresh');
        } else {
            alert(data.error || 'Failed to split bill');
            this.calculating = false;
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('An error occurred while splitting the bill');
        this.calculating = false;
    });
}
</script>
