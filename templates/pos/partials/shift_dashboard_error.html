<!-- Error Message for My Shift Dashboard -->
<div id="my-shift-modal" class="fixed inset-0 bg-black/40 flex items-center justify-center z-50 p-4"
     onclick="if(event.target === this) this.remove()">
    <div class="bg-white rounded-xl shadow-2xl max-w-sm w-full overflow-hidden">

        <!-- Header -->
        <div class="bg-white border-b border-gray-200 px-4 py-2.5 flex items-center justify-between">
            <div class="flex items-center gap-2.5">
                <div class="w-8 h-8 bg-red-500 rounded-lg flex items-center justify-center">
                    {% if error_icon == 'clock' %}
                    <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    {% else %}
                    <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    {% endif %}
                </div>
                <h3 class="text-sm font-bold text-gray-900">{{ error_title }}</h3>
            </div>
            <button onclick="document.getElementById('my-shift-modal').remove()"
                    class="w-7 h-7 bg-gray-100 hover:bg-red-500 hover:text-white text-gray-500 rounded-lg flex items-center justify-center transition-all">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
        </div>

        <!-- Content -->
        <div class="p-6 text-center">
            <div class="w-14 h-14 bg-red-50 rounded-full flex items-center justify-center mx-auto mb-3">
                {% if error_icon == 'clock' %}
                <svg class="w-7 h-7 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                {% else %}
                <svg class="w-7 h-7 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                {% endif %}
            </div>

            <p class="text-sm text-gray-600 mb-5">{{ error_message }}</p>

            <div class="flex gap-2 justify-center">
                <button onclick="document.getElementById('my-shift-modal').remove()"
                        class="h-8 px-4 text-xs font-medium bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-lg transition-all">
                    Close
                </button>
                {% if error_icon == 'clock' %}
                <button onclick="document.getElementById('my-shift-modal').remove(); document.querySelector('[hx-get*=shift-open-form]')?.click();"
                        class="h-8 px-4 text-xs font-medium bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-all">
                    Open Shift Now
                </button>
                {% endif %}
            </div>
        </div>
    </div>
</div>
