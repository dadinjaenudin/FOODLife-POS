<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - POS F&B</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .login-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .animate-fade-in {
            animation: fadeIn 0.8s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .shadow-custom {
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <!-- Main Container: 2 Columns -->
    <div class="bg-white rounded-2xl shadow-custom overflow-hidden max-w-6xl w-full flex flex-col md:flex-row animate-fade-in">
        
        <!-- LEFT SIDE: Image Section -->
        <div class="md:w-1/2 relative overflow-hidden">
            {% if store_config and store_config.login_image %}
            <!-- Custom uploaded image -->
            <img src="{{ store_config.login_image.url }}" 
                 alt="{{ store_config.store_name }}"
                 class="absolute inset-0 w-full h-full object-cover">
            <div class="absolute inset-0 bg-gradient-to-br from-purple-900/60 via-purple-600/40 to-pink-600/60"></div>
            {% else %}
            <!-- Default gradient background -->
            <div class="absolute inset-0 login-bg"></div>
            <div class="absolute inset-0 bg-black/20"></div>
            {% endif %}
        </div>
        
        <!-- RIGHT SIDE: Login Form -->
        <div class="md:w-1/2 p-8 md:p-12 flex flex-col justify-center bg-white">
            <!-- Header -->
            <div class="mb-8">
                <h2 class="text-3xl md:text-4xl font-bold text-gray-900 mb-2">Sign In</h2>
                <p class="text-gray-500 text-sm">Enter your credentials to continue</p>
            </div>
            
            <!-- Error Message -->
            {% if error %}
            <div class="mb-6 p-4 bg-red-50 border-l-4 border-red-500 rounded-lg animate-fade-in">
                <div class="flex items-center">
                    <svg class="w-5 h-5 text-red-500 mr-2" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                    </svg>
                    <span class="text-red-700 font-medium">{{ error }}</span>
                </div>
            </div>
            {% endif %}
            
            <!-- Login Form -->
            <form method="POST" class="space-y-6">
                {% csrf_token %}
                
                <!-- Username Field -->
                <div>
                    <label for="username" class="block text-sm font-semibold text-gray-700 mb-2">
                        Username
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                      d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                            </svg>
                        </div>
                        <input type="text" 
                               id="username"
                               name="username" 
                               required
                               autofocus
                               class="w-full pl-12 pr-4 py-3.5 border border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-all duration-200 text-gray-900"
                               placeholder="Enter your username">
                    </div>
                </div>
                
                <!-- Password Field -->
                <div>
                    <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">
                        Password
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                      d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                            </svg>
                        </div>
                        <input type="password" 
                               id="password"
                               name="password" 
                               required
                               class="w-full pl-12 pr-4 py-3.5 border border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-all duration-200 text-gray-900"
                               placeholder="Enter your password">
                    </div>
                </div>
                
                <!-- Remember Me & Forgot Password -->
                <div class="flex items-center justify-between text-sm">
                    <label class="flex items-center cursor-pointer">
                        <input type="checkbox" class="w-4 h-4 text-purple-600 border-gray-300 rounded focus:ring-purple-500">
                        <span class="ml-2 text-gray-600">Remember me</span>
                    </label>
                    <a href="#" class="text-purple-600 hover:text-purple-700 font-medium transition-colors">
                        Forgot password?
                    </a>
                </div>
                
                <!-- Submit Button -->
                <button type="submit" 
                        class="w-full py-4 bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white font-bold rounded-xl transition-all duration-200 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 active:scale-95 flex items-center justify-center gap-2">
                    <span>Sign In</span>
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"/>
                    </svg>
                </button>
            </form>
            
            <!-- Alternative Login -->
            <div class="mt-8 text-center">
                <div class="relative mb-4">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-200"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-4 bg-white text-gray-500 font-medium">Or continue with</span>
                    </div>
                </div>
                
                <a href="{% url 'core:pin_login' %}" 
                   class="inline-flex items-center gap-2 px-6 py-3 border-2 border-gray-300 rounded-xl text-gray-700 font-medium hover:border-purple-500 hover:text-purple-600 transition-all duration-200 hover:shadow-md">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                              d="M7 20l4-16m2 16l4-16M6 9h14M4 15h14"/>
                    </svg>
                    <span>Login with PIN</span>
                </a>
            </div>
            
            <!-- Footer -->
            <div class="mt-8 text-center text-sm text-gray-500">
                <p>© 2026 POS F&B System. All rights reserved.</p>
            </div>
        </div>
    </div>
    
    <!-- Terminal Check Script -->
    <script>
        // MANDATORY: Check if terminal is setup before allowing login
        window.addEventListener('DOMContentLoaded', function() {
            const terminalId = localStorage.getItem('terminal_id');
            const setupCompleted = localStorage.getItem('setup_completed');
            const storeId = localStorage.getItem('store_id');
            const companyId = localStorage.getItem('company_id');
            
            // Log for debugging
            console.log('Terminal Info:');
            console.log('  Terminal ID:', terminalId);
            console.log('  Terminal Code:', localStorage.getItem('terminal_code'));
            console.log('  Store ID:', storeId);
            console.log('  Company ID:', companyId);
            
            // Check all required fields
            if (!terminalId || !setupCompleted || !storeId || !companyId) {
                // INCOMPLETE SETUP - BLOCK LOGIN AND REDIRECT TO SETUP
                console.warn('⚠️ Terminal setup incomplete. Missing data:', {
                    terminal_id: !terminalId,
                    setup_completed: !setupCompleted,
                    store_id: !storeId,
                    company_id: !companyId
                });
                
                // Show blocking overlay
                const overlay = document.createElement('div');
                overlay.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50';
                overlay.innerHTML = `
                    <div class="bg-white rounded-xl shadow-2xl p-8 max-w-md mx-4 text-center">
                        <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
                            <svg class="w-10 h-10 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                            </svg>
                        </div>
                        <h3 class="text-xl font-bold text-gray-900 mb-2">Terminal Setup Incomplete</h3>
                        <p class="text-gray-600 mb-4">This device must be registered with complete store and company information.</p>
                        <p class="text-sm text-gray-500 mb-6">Redirecting to setup page...</p>
                        <div class="animate-spin w-8 h-8 border-4 border-purple-200 border-t-purple-600 rounded-full mx-auto"></div>
                    </div>
                `;
                document.body.appendChild(overlay);
                
                // Redirect after 2 seconds
                setTimeout(function() {
                    window.location.href = '/setup/terminal/';
                }, 2000);
                
                // Prevent form submission
                const loginForm = document.querySelector('form');
                if (loginForm) {
                    loginForm.addEventListener('submit', function(e) {
                        e.preventDefault();
                        alert('⚠️ Please complete terminal setup first!');
                        return false;
                    });
                }
            } else {
                // Terminal info complete - allow login
                console.log('✅ Terminal setup complete');
                
                // Inject terminal ID to session on login form submit
                const loginForm = document.querySelector('form');
                if (loginForm) {
                    loginForm.addEventListener('submit', function() {
                        // Create hidden input to send terminal ID with form
                        const input = document.createElement('input');
                        input.type = 'hidden';
                        input.name = 'terminal_id';
                        input.value = terminalId;
                        this.appendChild(input);
                    });
                }
            }
        });
    </script>
</body>
</html>
