<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - POS F&B</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-6">POS F&B Login</h1>
        
        {% if error %}
        <div class="bg-red-100 text-red-700 p-3 rounded mb-4">
            {{ error }}
        </div>
        {% endif %}
        
        <form method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                <input type="text" name="username" required
                       class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input type="password" name="password" required
                       class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <button type="submit" 
                    class="w-full py-3 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700">
                Login
            </button>
        </form>
        
        <div class="mt-4 text-center">
            <a href="{% url 'core:pin_login' %}" class="text-blue-600 hover:underline">
                Login dengan PIN
            </a>
        </div>
    </div>
</body>
</html>
