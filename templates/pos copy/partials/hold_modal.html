<!-- Hold Bill Modal -->
<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" 
     x-data="{ reason: '' }"
     @click.self="document.getElementById('modal-container').innerHTML = ''">
    <div class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4 overflow-hidden">
        <!-- Header -->
        <div class="bg-yellow-500 text-white px-6 py-4 flex items-center">
            <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            <h3 class="text-lg font-semibold">Hold Bill</h3>
        </div>
        
        <!-- Body -->
        <form hx-post="{% url 'pos:hold_bill' bill.id %}"
              hx-target="#bill-panel"
              hx-on::after-request="document.getElementById('modal-container').innerHTML = ''">
            {% csrf_token %}
            
            <div class="p-6 space-y-4">
                <div>
                    <p class="text-gray-700 mb-2">
                        Anda yakin ingin hold bill <strong>{{ bill.bill_number }}</strong>?
                    </p>
                    {% if bill.table %}
                    <p class="text-sm text-gray-600">
                        <span class="inline-block px-2 py-1 bg-blue-100 text-blue-800 rounded text-xs">
                            {{ bill.table }}
                        </span>
                    </p>
                    {% endif %}
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Alasan Hold <span class="text-gray-400">(opsional)</span>
                    </label>
                    <select name="reason" 
                            x-model="reason"
                            class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500">
                        <option value="">-- Pilih Alasan --</option>
                        <option value="Tamu permintaan">Tamu minta ditunggu</option>
                        <option value="Menunggu teman">Menunggu teman lain</option>
                        <option value="Mau ke toilet">Mau ke toilet dulu</option>
                        <option value="Mau keluar sebentar">Mau keluar sebentar</option>
                        <option value="Belum siap order">Belum siap order</option>
                        <option value="lainnya">Lainnya</option>
                    </select>
                </div>
                
                <!-- Show text input if "lainnya" selected -->
                <div x-show="reason === 'lainnya'" x-cloak>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Alasan Lainnya
                    </label>
                    <textarea name="other_reason"
                              class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500"
                              rows="2"
                              placeholder="Tulis alasan hold..."></textarea>
                </div>
                
                <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-3">
                    <p class="text-sm text-yellow-800">
                        <svg class="w-4 h-4 inline mr-1" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"/>
                        </svg>
                        Bill akan disimpan dan bisa dilanjutkan nanti dari daftar Held Bills.
                    </p>
                </div>
            </div>
            
            <!-- Footer -->
            <div class="bg-gray-50 px-6 py-4 flex gap-3">
                <button type="button"
                        class="flex-1 px-4 py-3 bg-gray-200 text-gray-700 rounded-lg font-medium hover:bg-gray-300 btn-touch"
                        @click="document.getElementById('modal-container').innerHTML = ''">
                    Batal
                </button>
                <button type="submit"
                        class="flex-1 px-4 py-3 bg-yellow-500 text-white rounded-lg font-medium hover:bg-yellow-600 btn-touch">
                    Ya, Hold Bill
                </button>
            </div>
        </form>
    </div>
</div>
