{% extends 'management/base.html' %}

{% block page_title %}Terminal Detail - {{ terminal.terminal_name }}{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-slate-50 via-gray-50 to-slate-100">
    <div class="container mx-auto px-4 py-6">
        <!-- Back Button -->
        <div class="mb-4">
            <a href="{% url 'management:terminals' %}" 
               class="inline-flex items-center gap-2 px-4 py-2 bg-white hover:bg-gray-50 text-gray-700 rounded-lg border border-gray-200 transition-colors text-sm font-medium">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                </svg>
                Back to Terminals
            </a>
        </div>

        <!-- Terminal Detail Content -->
        <div class="bg-white rounded-xl shadow-lg border border-gray-100 p-6">
            {% include 'management/partials/terminal_detail.html' %}
        </div>
    </div>
</div>
{% endblock %}
